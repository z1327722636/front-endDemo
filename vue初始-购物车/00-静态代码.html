<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/inputnumber.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Ë¥≠Áâ©ËΩ¶</title>
  </head>
  <body>
    <div class="app-container" id="app">
      <!-- È°∂ÈÉ®banner -->
      <div class="banner-box">
        <img src="./img/fruit.jpg" alt="" />
      </div>
      <!-- Èù¢ÂåÖÂ±ë -->
      <div class="breadcrumb">
        <span>üè†</span>
        /
        <span>Ë¥≠Áâ©ËΩ¶</span>
      </div>
      <!-- Ë¥≠Áâ©ËΩ¶‰∏ª‰Ωì -->
      <div class="main" v-if="fruitList.length > 0">
        <div class="table">
          <!-- Â§¥ÈÉ® -->
          <div class="thead">
            <div class="tr">
              <div class="th">ÈÄâ‰∏≠</div>
              <div class="th th-pic">ÂõæÁâá</div>
              <div class="th">Âçï‰ª∑</div>
              <div class="th num-th">‰∏™Êï∞</div>
              <div class="th">Â∞èËÆ°</div>
              <div class="th">Êìç‰Ωú</div>
            </div>
          </div>
          <!-- Ë∫´‰Ωì -->
          <div class="tbody">
            <div
              class="tr"
              :class="{ active: item.isChecked }"
              v-for="(item,index) in fruitList"
              :key="item.id"
            >
              <div class="td">
                <input type="checkbox" v-model="item.isChecked" />
              </div>
              <div class="td">
                <img :src="item.icon" alt="" />
              </div>
              <div class="td">{{item.price}}</div>
              <div class="td">
                <div class="my-input-number">
                  <!-- <button class="decrease" @click="if(item.num > 0)item.num--">
                     -->
                  <button
                    :disabled="item.num <= 0"
                    class="decrease"
                    @click="item.num--"
                  >
                    -
                  </button>
                  <span class="my-input__inner">{{item.num}}</span>
                  <button class="increase" @click="item.num++">+</button>
                </div>
              </div>
              <div class="td">{{item.price * item.num}}</div>
              <div class="td"><button @click="del(item.id)">Âà†Èô§</button></div>
            </div>
          </div>
        </div>
        <!-- Â∫ïÈÉ® -->
        <div class="bottom">
          <!-- ÂÖ®ÈÄâ -->
          <label class="check-all">
            <input type="checkbox" v-model="isAll" />
            ÂÖ®ÈÄâ
          </label>
          <div class="right-box">
            <!-- ÊâÄÊúâÂïÜÂìÅÊÄª‰ª∑ -->
            <span class="price-box"
              >ÊÄª‰ª∑&nbsp;&nbsp;:&nbsp;&nbsp;¬•&nbsp;<span class="price"
                >{{totalPrice}}</span
              ></span
            >
            <!-- ÁªìÁÆóÊåâÈíÆ -->
            <button class="pay">ÁªìÁÆó( {{totalCount}} )</button>
          </div>
        </div>
      </div>
      <!-- Á©∫ËΩ¶ -->
      <div class="empty" v-else>üõíÁ©∫Á©∫Â¶Ç‰πü</div>
    </div>
    <script src="../vue.js"></script>
    <script>
      const defaultList = [
        {
          id: 1,
          icon: "./img/ÁÅ´ÈæôÊûú.png",
          isChecked: true,
          num: 2,
          price: 6,
        },
        {
          id: 2,
          icon: "./img/ËçîÊûù.png",
          isChecked: false,
          num: 7,
          price: 20,
        },
        {
          id: 3,
          icon: "./img/Ê¶¥Ëé≤.png",
          isChecked: false,
          num: 3,
          price: 40,
        },
        {
          id: 4,
          icon: "./img/È∏≠Ê¢®.png",
          isChecked: true,
          num: 10,
          price: 3,
        },
        {
          id: 5,
          icon: "./img/Ê®±Ê°É.png",
          isChecked: false,
          num: 20,
          price: 34,
        },
      ];
      const app = new Vue({
        el: "#app",
        data: {
          // Ê∞¥ÊûúÂàóË°®
          // fruitList: JSON.parse(localStorage.getItem("fruitList"))
          //   ? JSON.parse(localStorage.getItem("fruitList"))
          //   : defaultList,
          fruitList:
            JSON.parse(localStorage.getItem("fruitList")) || defaultList,
        },
        computed: {
          isAll: {
            get() {
              return this.fruitList.every((item) => item.isChecked);
            },
            set(value) {
              this.fruitList.forEach((item) => (item.isChecked = value));
            },
          },
          totalCount() {
            return this.fruitList.reduce((prev, item) => {
              if (item.isChecked) {
                return prev + item.num;
              } else {
                return prev;
              }
            }, 0);
          },
          totalPrice() {
            return this.fruitList.reduce((prev, item) => {
              if (item.isChecked) {
                return prev + item.num * item.price;
              } else {
                return prev;
              }
            }, 0);
          },
        },
        methods: {
          // Âà†Èô§
          del(id) {
            this.fruitList = this.fruitList.filter((item) => item.id !== id);
          },
        },
        watch: {
          fruitList: {
            deep: true,
            handler(newVal, oldVal) {
              // console.log(newVal,oldVal)
              localStorage.setItem("fruitList", JSON.stringify(newVal));
            },
          },
        },
      });
    </script>
  </body>
</html>
